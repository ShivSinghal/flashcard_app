<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a Deck</title>
    </head>
    <body>
        <h1>Create a Deck</h1>
        <h2>{{message}}</h2>
        <form action = '/create_deck/{{user_id}}' method="POST">
            <label>Deck Name</label>
            <input type="text" name = "d_name" required />
            <br>
            <br>
            <input type="submit" value = "Submit">
        </form>
        <br>
        <br>
        <a href = "/dashboard/{{user_id}}">Back to Dashboard</a>
    </body>
</html>
